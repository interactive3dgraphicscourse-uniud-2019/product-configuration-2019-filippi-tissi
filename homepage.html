<!DOCTYPE html>
<html lang="it">
<head>
	<meta cahrset="UTF-8">
	<title>Product Configurator</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
	<link rel= "stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel= "stylesheet" href="styles/w3css.css">
	<link rel= "stylesheet" href="styles/style.css">
</head>

<body>
	<header class="w3-bar w3-bar-w">
		<div class="left_menu">
			<a href="#" class="w3-bar-item">
				<img src="images/logodef.png" alt="Logo">
			</a>
			<ul>
				<li><a href="#" class="w3-button w3-button-w">Models</a></li>
				<li><a href="#" class="w3-button w3-button-w">About Us</a></li>
				<li><a href="#" class="w3-button w3-button-w">Contacts</a></li>
			</ul> 
			
		</div>
		
		<div class="right_menu">
			<a href="#" class="w3-button w3-button-w"><i class="fa fa-search "></i></a><!--Ricerca-->
			<a href="#" class="w3-button w3-button-w"><i class="fa fa-user"></i> Login</a>
			<a href="#" class="w3-button w3-button-w" style="background-color: #E0BB7D; color:#000000"><i class="fa fa-shopping-cart"></i> Cart (0)</a>
		</div>
	</header>
	<main>
		<div class="w3-container w3-large w3-left-align">
			<ul class="breadcrumb">
				<li><a href="#">Home</a></li>
				<li><a href="#">Models</a></li>
				<li><a href="#">Personalization</a></li>
				<li>Nome Sgabello</li>
			</ul>
		</div>

		<div class="w3-row">
			<!--ZONA del MODELLO-->
			
			<div class="w3-twothird w3-container">
				
			</div>

			<!-- ZONA della PERSONALIZZAZIONE-->
			<div class="w3-third w3-container">
				<div class="personalization">
					<div style="background-color: #0F0505; padding:7px;">
						<h4>SHELDON'S STOOL</h4>
					</div>
					<div class="w3-container" style="padding: 0px;">
						<div style="background-color: #E0BB7D; padding:2px 5px 2px 5px;">
							<h5 style="color:#0F0505;">SITTING</h5>
						</div>
						<h6>Material</h6>
						<div class="w3-container radio_group">
							<div class="radio">
								<input class="w3-radio-w" type="radio" name="material1" value="leather" checked>
								<label>Leather</label>
							</div>
							<div class="radio">
								<input class="w3-radio-w" type="radio" name="material1" value="cloth">
								<label>Cloth</label>
							</div>
						</div>
						
						<h6>Color</h6>
						<div align="center">
							<!--onclick="changeCol(0,'red')" -->
							<div class="radio_color">
								<input class="w3-radio-wc red" type="radio" name="color1" value="red" checked>
							</div>
							<div class="radio_color">
								<input class="w3-radio-wc blue" type="radio" name="color1" value="blue">
							</div>
							<div class="radio_color">
								<input class="w3-radio-wc yellow" type="radio" name="color1" value="yellow">
							</div>
							<div class="radio_color">
								<input class="w3-radio-wc green" type="radio" name="color1" value="green">
							</div>
						</div>	
					</div>
					<hr style="visibility: hidden; margin: 10px;">
					<div class="w3-container" style="padding: 0px;">
						<div style="background-color: #E0BB7D; padding:2px 5px 2px 5px;">
							<h5 style="color:#0F0505;">SITTING</h5>
						</div>
						<h6>Material</h6>
						<div class="w3-container radio_group">
							<div class="radio">
								<input class="w3-radio-w" type="radio" name="material2" value="metal" checked>
								<label>Metal</label>
							</div>
							<div class="radio">
								<input class="w3-radio-w" type="radio" name="material2" value="plastic">
								<label>Plastic</label>
							</div>
							<div class="radio">
								<input class="w3-radio-w" type="radio" name="material2" value="wood">
								<label>Wood</label>
							</div>
						</div>
						<h6>Color</h6>
						<div align="center">
							<!--onclick="changeCol(0,'red')" -->
							<div class="radio_color">
								<input class="w3-radio-wc red" type="radio" name="color2" value="red" checked>
							</div>
							<div class="radio_color">
								<input class="w3-radio-wc blue" type="radio" name="color2" value="blue">
							</div>
							<div class="radio_color">
								<input class="w3-radio-wc yellow" type="radio" name="color2" value="yellow">
							</div>
							<div class="radio_color">
								<input class="w3-radio-wc green" type="radio" name="color2" value="green">
							</div>
						</div>	
					</div>
					<hr>
					<div class="w3-container w3-row">
						<div class="w3-container w3-half w3-row" id="qta">
							<div class="w3-half quantity">Quantit&agrave;</div>
							<select class="w3-half w3-select quantity" id="options_qta" name="option">
								<option value="1" selected>1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
							</select>
						</div>
						<div class="w3-container w3-half w3-row" id="price">
								<div class="w3-half quantity">Totale</div>
								<div class="w3-half quantity">&euro;&euro;&euro;&euro;&euro;</div>
							</div>
					</div>

					<div align="center" style="margin-top:20px;">
						<!--onclick="changeCol(0,'red')"-->
						<button type="button" class="add_button">
							<i class="fa fa-shopping-cart"></i>
							Add to cart
						</button>
					</div>
					

				</div>
			</div>
		</div>	
	</main>
	<div class="footer w3-container w3-bar ">
			<div class="w3-container w3-large w3-center-align">
				<ul class="social_link">
					<a href="#"><i class="fa fa-facebook-f w3-large"></i> </a>
					<a href="#"><i class="fa fa-instagram w3-large"></i> </a>
					<a href="#">
						<img style="width: 60px;"src="images/logodef.png" alt="Logo">
					</a>
					<a href="#"><i class="fa fa-linkedin w3-large"></i></i> </a>
					<a href="#"><i class="fa fa-twitter w3-large"></i> </a>
				</ul>
			</div>
			<p>Made by Davide Filippi & Simone Tissi</p>
		</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>
</html>
